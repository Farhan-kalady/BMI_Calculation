<!DOCTYPE html>
<html>
<head>
    <title>BMI Result</title>

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #6a5af9, #ff6ec4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            width: 420px;
            padding: 35px;
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
            text-align: center;
            animation: fadeIn 0.6s ease;
        }

        h2 {
            margin: 0;
            color: #6a5af9;
        }

        h3 {
            margin-top: 10px;
            font-size: 26px;
            color: #333;
        }

        .status {
            font-size: 19px;
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            animation: scaleIn 0.4s ease;
        }

        .normal { background: #b4ffca; color: #036d2c; }
        .under  { background: #ffe1a8; color: #8a5b00; }
        .over   { background: #ffe0ad; color: #7a5200; }
        .obese  { background: #ffb3b3; color: #8a0000; }

        a {
            display: inline-block;
            margin-top: 22px;
            font-size: 16px;
            text-decoration: none;
            background: #6a5af9;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }

        a:hover {
            background: #5448d6;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes scaleIn {
            from { transform: scale(0.7); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Your BMI Result</h2>
        <h3>BMI = {{ bmi }}</h3>

        {% if bmi < 18.5 %}
            <p class="status under">You are Underweight</p>
        {% elif bmi < 25 %}
            <p class="status normal">You have Normal weight</p>
        {% elif bmi < 30 %}
            <p class="status over">You are Overweight</p>
        {% else %}
            <p class="status obese">Obese</p>
        {% endif %}

        <a href="/">Calculate Again</a>
    </div>

</body>
</html>
